<body>
    <header>
        <div class="container">
            <div class="logo">JD</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="blog.html">Insights</a></li>
                    <li><a href="contact.html" class="btn-primary">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <div class="contact-form">
                    <form action="https://formspree.io/f/your-form-id" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p>Feel free to reach out for collaborations, consulting, or just to say hello!</p>
                    <ul>
                        <li><i class="fas fa-envelope"></i> <a href="mailto:john.doe@example.com">john.doe@example.com</a></li>
                        <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 (234) 567-890</a></li>
                        <li><i class="fas fa-map-marker-alt"></i> San Francisco, CA, USA</li>
                    </ul>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Mahmoud Ezzat. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
